<div class="clear">
  <form class="main-form">
    <h1>Crear nuevo Usuario</h1>
    <div class="form-group">
      <label for="firstName"><span class="requiere">*</span>Primer nombre</label>
      <input type="text" class="form-control" name="firstName" id="firstName" [(ngModel)]="user.firstName" placeholder="Ingresa primer nombre">
    </div>
    <div class="form-group">
      <label for="secondName">Segundo nombre</label>
      <input type="text" class="form-control" name="secondName" id="secondName" [(ngModel)]="user.secondName" placeholder="Ingresa segundo nombre">
    </div>
    <div class="form-group">
      <label for="firstSurname"><span class="requiere">*</span>Primer apellido</label>
      <input type="text" class="form-control" name="firstSurname" id="firstSurname" [(ngModel)]="user.firstSurname" placeholder="Ingresa primer apellido">
    </div>
    <div class="form-group">
      <label for="secondSurname">Segundo apellido</label>
      <input type="text" class="form-control" name="secondSurname" id="secondSurname" [(ngModel)]="user.secondSurname" placeholder="Ingresa segundo apellido">
    </div>
    <div class="form-group">
      <label for="phone">Telefono</label>
      <input type="text" class="form-control" name="phone" id="phone" [(ngModel)]="user.phone" placeholder="Ingresa telefono">
    </div>
    <div class="form-group">
      <label for="address"><span class="requiere">*</span>Correo</label>
      <input type="text" class="form-control" name="address" id="address" [(ngModel)]="user.address" placeholder="Ingresa correo">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
